<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="content">
            <div id="main-heading">
                <h1>TIC-TAC-TOE</h1>
            </div>
            <div id="game-wrapper">

                <div id="title">
                    
                    <div id="player-tab">Next Player : <span id="player">X</span> </div>
                    <button id="new-game">New Game</button>

                    <div class="turn-number">Turn number : <span id="turn-number">1</span> </div>

                </div>
                <div id="results">

                </div>
                <div id="game">
                    <div id="game-blocks">
                        <div id="row1" class="game-row">
                            <button class="block"></button>
                            <button class="block"></button>
                            <button class="block"></button>
                        </div>
                        <div id="row2" class="game-row">
                            <button class="block"></button>
                            <button class="block"></button>
                            <button class="block"></button>
        
                        </div>
                        <div id="row3" class="game-row">
                            <button class="block"></button>
                            <button class="block"></button>
                            <button class="block"></button>
        
                        </div>
    
                    </div>
    
                </div>
            </div>

        </div>
        <div id="footer"></div>
        <script src="script.js"></script>
    </div>
</body>
</html>
